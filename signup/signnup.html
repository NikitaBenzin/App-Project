<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <main>
            <section class="input-form">
                <p>First Name</p>
                <input type="text">
            </section>

            <section class="input-form">
                <p>Last Name</p>
                <input type="text">
            </section>

            <section class="input-form">
                <p>E-mail</p>
                <input type="text">
            </section>

            <section class="input-form">
                <p>Password</p>
                <input type="password">
            </section>

            <section class="input-form">
                <p>Confirm Pass</p>
                <input type="password">
            </section>

            <section class="input-form">
                <p>Group Code (optional)</p>
                <input type="text">
            </section>

            <section class="checkbox">
                <input type="checkbox">
                <p>Create new group</p>
            </section>

            <section class="checkbox">
                <input type="checkbox">
                <p>I have read and agreed to the <br>Terms and Conditions</p>
            </section>

            <button>sigh-up</button>
        </main>
    </div>
</body>
</html>
