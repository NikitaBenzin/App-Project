<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>

    <section class="lang">
        <span class="circle">
            <img class="EN" src="../img/EN.png" alt="en lang">
        </span>
        <span class="">
            <img class="PL" src="../img/PL.png" alt="pl lang">
            <img class="UKR" src="../img/UKR.png" alt="ukr lang">
        </span>
    </section>

    <div class="container">
        <header>
            <img src="../img/LOGO.png" alt="logo">
        </header>

        <main>
            <section class="email">
                <p>E-mail</p>
                <input type="text" placeholder="email@gmain.com">
            </section>

            <section class="password">
                <p>password</p>
                <input type="password">
            </section>

            <button>login</button>
        </main>

        <footer>
            <a href="#">Forgot password?</a>
            <a href="#">Sign Up</a>
        </footer>
    </div>
</body>
</html>
