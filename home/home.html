<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./home.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1>Miejsce na powiadomienia</h1>
        <main>
            <p>GOOGLE API albo w≈Çasna tabela z wydarzeniami z google calendar</p>
        </main>
    </div>

    <div class="tabbar tab-style2">
        <ul class="flex-center">
            <li class="home " data-where="home">
                <span class="material-symbols-outlined">
                    home
                </span>
            </li>
            <li class="calendar_today" data-where="calendar_today">
                <span class="material-symbols-outlined">
                    calendar_today
                </span>
            </li>
            <li class="task active" data-where="task">
                <span class="material-symbols-outlined">
                    task
                </span>
            </li>
            <li class="edit" data-where="edit"><span class="material-symbols-outlined">
                    edit
                </span>
            </li>
            <li class="tune" data-where="tune">
                <span class="material-symbols-outlined">
                    tune
                </span>
            </li>
        </ul>
    </div>

</body>
</html>
