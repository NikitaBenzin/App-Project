<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./oceny.css">
    <title>Oceny</title>
</head>
<body>
    
    <div class="container">
        <main>
            <ul class="lectures">
                <li class="lecture">
                    <p class="lecture-name">Architektura systemów</p>
                    <span>
                        <p class="ocena green">5</p>
                        <p>Kolokwium</p>
                    </span>
                </li>
    
                <li class="lecture">
                    <p class="lecture-name">Układy zasilające</p>
                    <span>
                        <p class="ocena green">4</p>
                        <p>Projekt</p>
                    </span>
                    <span>
                        <p class="ocena red">2</p>
                        <p>Kolokwium</p>
                    </span>
                </li>
                
            </ul>
        </main>
    </div>
    

    <!-- ADD Lecture button -->
    <div class="plus-btn"></div>

    <!-- APP MENU -->
    <nav class="tabbar tab-style2">
        <ul class="flex-center">
            <li class="home" data-where="home">
                <span class="material-symbols-outlined">
                    home
                </span>
            </li>
            <li class="calendar_today" data-where="calendar_today">
                <span class="material-symbols-outlined">
                    calendar_today
                </span>
            </li>
            <li class="task active" data-where="task">
                <span class="material-symbols-outlined">
                    task
                </span>
            </li>
            <li class="edit" data-where="edit"><span class="material-symbols-outlined">
                    edit
                </span>
            </li>
            <li class="tune" data-where="tune">
                <span class="material-symbols-outlined">
                    tune
                </span>
            </li>
        </ul>
    </nav>

</body>
</html>
